<div class="container-fluid screenTopNotification {{#timer_hidden}}d-none{{/timer_hidden}}" id="screenTopNotification">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <div class="screenTopNotification--container">
                <img src="/img/icon-timer.svg" alt="timer" class="screenTopNotification--icon">
                <span class="screenTopNotification--text" id="screenTopNotification--boostCountdown">{{countdown}}</span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid screenHeader">
    <div class="row">
        <div class="col">
            <h1 class="screenHeader--title">{{{text.title}}}</h1>
        </div>
    </div>
</div>

<div class="container-fluid wheelOfFortuneWrapper">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <img src="/img/wheel-of-fortune-bg.svg" alt="" style="width: 0; height: 0">
            <img src="/img/wheel-of-fortune-spinner.svg" alt="" style="width: 0; height: 0">
            <img src="/img/wheel-of-fortune-arrow.svg" alt="" style="width: 0; height: 0">
            <div id="wheelOfFortune" class="wheelOfFortune">
                <div class="wheelOfFortune--spinner" id="wheelOfFortune--spinner"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="wheelOfFortuneButton" id="wheelOfFortuneButton" onclick="spinWheel()">
                {{#can_spin}} {{text.button}} {{/can_spin}}
                {{#can_not_spin}} {{text.button_invite}}: {{invites_left}}{{/can_not_spin}}
            </button>
        </div>
    </div>
</div>

<div class="container-fluid boostTask">
    <div class="row">
        <div class="col">
            <h3 class="boostTask--title">{{text.task_list_title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">

            {{#tasks}}
            <div class="boostTask--item {{#clicked}}boostTask--item--clicked{{/clicked}}"
                 data-id="{{id.$oid}}"
                 data-url="{{url}}"
                 onclick="clickTask(this)">
                <div class="boostTask--itemIcon">
                    <img src="{{icon}}" alt="">
                </div>
                <div class="boostTask--itemText">
                    <h3 class="boostTask--itemTextTitle">{{{title}}}</h3>
                    <p class="boostTask--itemTextBody">
                        <span class="boostTask--itemTextBodyHighlight">+{{bonus}}</span>
                        <img src="/img/icon-coin.svg" alt="coin">
                    </p>
                </div>
                <div class="boostTask--itemCheck {{#clicked}}d-inline-flex{{/clicked}}">
                    <img src="/img/icon-check-green.svg" alt="check">
                </div>
            </div>
            {{/tasks}}
        </div>
    </div>
</div>
<div class="container-fluid promocode">
    <div class="row">
        <div class="col">
            <h3 class="boostTask--title">{{text.promocode}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <input type="text" class="form-control" id="promocodeValue" placeholder="{{text.promocode}}">
        </div>
        <div class="col-5">
            <button class="btn btn-primary w-100" onclick="applyPromocode()">{{text.promocode_button}}</button>
        </div>
    </div>
</div>
<script src="/scripts/boost.js"></script>
