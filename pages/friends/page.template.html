<div class="container-fluid">
    <div class="row">
        <div class="col screenHeader">
            <h1 class="screenHeader--title">Invite friends and you will<br>get bonuses!</h1>
        </div>
    </div>
</div>

<div class="container-fluid inviteButtons">
    <div class="row">
        <div class="col d-flex">
            <a class="inviteButtons--button inviteButtons--buttonInvite" href="https://t.me/share/url?url=https://t.me/big_bad_bot/bigbadgame?startapp={{ref_id}}&text=Share%20bot%20url">Invite friend <img src="/img/button-icon-plus.svg" alt="plus"></a>
            <a class="inviteButtons--button inviteButtons--buttonCopyUrl" onclick="copyUrlButtonClick()">
                <img src="/img/button-icon-copy.svg" alt="copy">
            </a>
        </div>
    </div>
</div>

<div class="container-fluid inviteInfo">
    <div class="row">
        <div class="col">
            <div class="inviteInfo--item">
                <div class="inviteInfo--itemIcon">
                    <img src="/img/icon-invite-gift.png" srcset="/img/icon-invite-gift@2x.png 2x, /img/icon-invite-gift@3x.png 3x" alt="gift">
                </div>
                <div class="inviteInfo--itemText">
                    <h3 class="inviteInfo--itemTextTitle">Invite friend</h3>
                    <p class="inviteInfo--itemTextBody">
                        <span class="inviteInfo--itemTextBodyHighlight">+10 000 </span> <img src="/img/icon-coin.svg" alt="coin"> for 1 friend
                    </p>
                </div>
            </div>
            <div class="inviteInfo--item">
                <div class="inviteInfo--itemIcon">
                    <img src="/img/icon-invite-gift.png" srcset="/img/icon-invite-gift@2x.png 2x, /img/icon-invite-gift@3x.png 3x" alt="gift">
                </div>
                <div class="inviteInfo--itemText">
                    <h3 class="inviteInfo--itemTextTitle">Invite friend</h3>
                    <p class="inviteInfo--itemTextBody">
                        <span class="inviteInfo--itemTextBodyHighlight">+50 000 </span> <img src="/img/icon-coin.svg" alt="coin"> for 5 friends
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid friendsList">
    <div class="row">
        <div class="col">
            <div class="friendsList--blockTitle d-flex justify-content-between align-items-center">
                <h2 class="friendsList--blockTitle--text">List of your friends ({{friends_count}})</h2>
                <a class="friendsList--blockTitle--refreshButton">
                    <img src="/img/icon-refresh.svg" alt="refresh">
                </a>
            </div>

            {{#friends}}
            <div class="friendsList--item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="friendsList--item--image">
                        <img src="/img/user-avatar-placeholder.png" alt="avatar">
                    </div>
                    <div class="friendsList--item--text">
                        <p class="friendsList--item--textName">{{user_name}}</p>
                        <p class="friendsList--item--textScore">
                            Master
                            <img src="/img/icon-coin.svg" alt="coin">
                            {{score}}
                        </p>
                    </div>
                </div>
                <div class="friendsList--item--reward d-flex align-items-center">
                    <img src="/img/icon-coin.svg" alt="coin"> +750K
                </div>
            </div>
            {{/friends}}

        </div>
    </div>
</div>
