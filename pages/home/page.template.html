<div class="container-fluid screenTopNotification" id="screenTopNotification">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center">
            <div class="screenTopNotification--container">
                <img src="https://via.placeholder.com/27x27" alt="avatar" class="screenTopNotification--avatar">
                <span class="screenTopNotification--text" id="screenTopNotification--boostCountdown">{{name}}</span>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-end">
            <div class="screenTopNotification--container screenTopNotification--container-lang d-flex align-items-center">
                <span class="screenTopNotification--text">Eng</span>
                <img src="/img/icon-arrow-down.svg" alt="arrow">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid screenHeader">
    <div class="row">
        <div class="col">
            <h1 class="screenHeader--title"><span id="screenHeader--balance">{{balance}}</span> <img src="/img/icon-coin.svg" alt="coin"></h1>
        </div>
    </div>
</div>

<div class="container-fluid tapGame" id="tapGame">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="tapGame--container">
                <div id="tapGame--game" class="tapGame--game">
                    <picture class="tapGame--player">
                        <img src="/img/character-level-1.png" srcset="/img/character-level-1@2x.png 2x, /img/character-level-1@3x.png 3x" alt="player" >
                    </picture>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid level">
    <div class="row d-flex">
        <div class="col-5 d-flex justify-content-start align-items-end">
            <div class="level--energy d-flex">
                <img src="/img/icon-lightning.svg" alt="lightning" class="level--energyIcon">
                <p class="level--energyValue">
                    <span class="level--energyValueCurrent" id="level--energyValueCurrent">{{current_energy}}</span>/
                    <span class="level--energyValueMax">{{max_energy}}</span>
                </p>
            </div>
        </div>
        <div class="col-7 d-flex flex-column align-items-center" onclick="showLevelModal()">
            <div class="level--barsContainer">
                <div class="level--bar level--bar--1"></div>
                <div class="level--bar level--bar--2"></div>
                <div class="level--bar level--bar--3"></div>
                <div class="level--bar level--bar--4"></div>
                <div class="level--bar level--bar--5"></div>
                <div class="level--bar level--bar--6"></div>
                <div class="level--bar level--bar--7"></div>
                <div class="level--bar level--bar--8"></div>
                <div class="level--bar level--bar--9"></div>
            </div>
            <div class="level--info d-inline-flex">
                <span class="level--infoNumber">Уровень {{level}}</span>
                <span class="level--infoDivider">|</span>
                <span class="level--infoPNL">PNL % {{pnl}}</span>
            </div>
        </div>
    </div>
</div>

                        <p class="levelModal--carouselText">Уровень 1 - Новичок</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/character-level-1-modal.png" srcset="/img/character-level-1-modal@2x.png 2x, /img/character-level-1-modal@3x.png 3x" class="d-block w-100" alt="level-1">
                        <p class="levelModal--carouselText">Уровень 2 - Новичок</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/character-level-1-modal.png" srcset="/img/character-level-1-modal@2x.png 2x, /img/character-level-1-modal@3x.png 3x" class="d-block w-100" alt="level-1">
                        <p class="levelModal--carouselText">Уровень 3 - Новичок</p>
                    </div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="col">
