<div class="container-fluid screenHeader screenHeader--airdrop">
    <div class="row">
        <div class="col">
            <h1 class="screenHeader--title screenHeader--title--points">{{balance}} <img src="/img/icon-coin.svg" alt="coin"></h1>
            <h1 class="screenHeader--title">Airdrop</h1>
        </div>
    </div>
</div>
<div class="container-fluid airdropBody">

    <div class="row">
        <div class="col">
            <p class="airdropBody--text">После окончания первого сезона состоится листинг.<br><br>
                Сейчас вы можете отправить часть своих поинтов в фонд на благотворительность. </p>
        </div>
    </div>
</div>

<div class="container-fluid donate">
    <div class="row">
        <div class="col-7">
            <input type="text" class="form-control" id="donationValue">
        </div>
        <div class="col-5">
            <button class="btn btn-primary w-100">Отправить</button>
        </div>
    </div>
</div>
